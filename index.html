<!DOCTYPE html>
<html>
<head>
	<title>Izračun dohodnine</title>
	<link rel="" type="text/css" href="ext/pure-min.css" />
	<link rel="stylesheet" type="text/css" href="css/dohodnina.css" />

	<meta charset="UTF-8" />
</head>
<body>
	<div id="header">
		<h1>Izračun dohodnine</h1>
	</div>
	<div id="content">
		<div id="left-bar">
			<ul>
				<li>Letni zaslužek <input type="text" id="letni-zasluzek" /></li>
				<li>Akontacija dohodnine<input type="text" id="akontacija dohodnine" /></li>
			</ul>
			<h2>Način izračuna</h2>
			<ul>
				<li>
					<label><input class="izracun" name="nacin-izracuna-radio" type="radio" value="rocno" checked="checked" /> ročno</label>
				</li>
				<li>
					<label><input class="izracun" name="nacin-izracuna-radio" type="radio" value="studentsko-delo" /> študentsko delo</label>
					<ul>
						<li>
							<label><input class="studensko-delo" type="checkbox" value="vzdrzevan" /> vzdrževan družinski član</label>
						</li>
					</ul>
				</li>
			</ul>
			<h2>Olajšave</h2>
			<ul>
				<li>
					<label><input class="olajsava" type="checkbox" value="splosnaOlajsava" /> splošna olajšava</label>
				</li>
				<li>
					<label><input class="olajsava" type="checkbox" value="povisanaSplosnaOlajsava" /> povišana splošna olajšava</label>
				</li>
				<li>
					<label><input class="olajsava" type="checkbox" value="posebnaOsebnaOlajsava" /> posebna osebna olajšava</label>
				</li>
				<li>
					<a id="dodaj-olajsavo-open" href="#">dodaj olajšavo</a>
					<span id="dodaj-olajsavo-box"><input type="text" id="olajsava-name" /> - <input type="text" id="olajsava-value" /> <a id="dodaj-olajsavo-commit" href="#">dodaj</a></span>
				</li>
			</ul>
			<a id="izracun-dohodnine" href="#">Izračun</a>
		</div>
		<div id="calculations">
			
		</div>
	</div>
	<div id="footer">

	</div>
	<script type="text/javascript" src="ext/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="ext/underscore-min.js"></script>
	<script type="text/javascript" src="js/dohodnina.js"></script>
</body>
</html>
