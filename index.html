<!DOCTYPE html>
<html>
<head>
	<title>Informativni izračun dohodnine</title>
	<link rel="stylesheet" type="text/css" href="ext/pure-min.css" />
	<link rel="stylesheet" type="text/css" href="ext/pure-grids-responsive-min.css" />
	
	<link rel="stylesheet" type="text/css" href="css/pure-skin.css" />
	<link rel="stylesheet" type="text/css" href="css/dohodnina.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8" />
</head>
<body class="pure-skin-mine">
	<div id="header">
		<h1>Informativni izračun dohodnine</h1>
	</div>
	<div id="content" class="pure-g">
		<div id="left-bar" class="pure-u-lg-1-2 pure-u-1">
			<form class="pure-form pure-form-aligned">
				<fieldset>
					<h2>Osnovni letni podatki</h2>
					<ul>
						<li class="pure-control-group">
							<label for="letni-zasluzek">Dohodki</label>
							<input type="text" id="letni-zasluzek" placeholder="€" />
						</li>
						<li class="pure-control-group">
							<label for="akontacija-dohodnine">Akontacija dohodnine</label>
							<input type="text" id="akontacija-dohodnine" placeholder="€"/>
						</li>
					</ul>
					<h2>Način izračuna</h2>
					<ul>
						<li>
							<label class="pure-radio"><input class="izracun" name="nacin-izracuna-radio" type="radio" value="rocno" checked="checked" /> ročno
							</label>
						</li>
						<li>
							<label class="pure-radio">
								<input class="izracun" name="nacin-izracuna-radio" type="radio" value="studentsko-delo" /> študentsko delo
							</label>
							<ul class="nacin-izracuna-podrobno">
								<li>
									<label class="pure-checkbox"><input class="izracun studentsko-delo" type="checkbox" value="vzdrzevan" /> vzdrževan družinski član</label>
								</li>
							</ul>
						</li>
					</ul>
					<h2>Olajšave</h2>
					<ul id="olajsave-seznam">
						<li class="olajsave-control">
							<a id="dodaj-olajsavo-open" class="pure-button" href="#">dodaj olajšavo</a>
							<span id="dodaj-olajsavo-box"><input type="text" id="olajsava-name" placeholder="vrsta" /> <input type="text" id="olajsava-value" placeholder="znesek" /> € <a id="dodaj-olajsavo-commit" class="pure-button" href="#">dodaj</a></span>
						</li>
					</ul>
					<div>
						<a id="izracun-dohodnine" class="pure-button pure-button-primary" href="#">Izračun</a> 
						<a id="pobrisi-zgodovino" class="pure-button" href="#">Pobriši zgodovino</a>
					</div>
					
				</fieldset>
			</form>
		</div>
		<div id="calculations" class="pure-u-lg-1-2 pure-u-1">
			
		</div>
	</div>
	<div id="footer">

	</div>
	<script type="text/javascript" src="ext/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="ext/underscore-min.js"></script>
	<script type="text/javascript" src="ext/numeral.min.js"></script>
	<script type="text/javascript" src="js/dohodnina.js"></script>
	<script type="text/javascript" src="data/olajsave.js"></script>
	<script type="text/javascript" src="data/lestvice.js"></script>
</body>
</html>
