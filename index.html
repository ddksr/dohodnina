<!DOCTYPE html>
<html>
<head>
	<title>Izračun dohodnine</title>
	<link rel="" type="text/css" href="ext/pure-min.css" />
	<link rel="stylesheet" type="text/css" href="css/dohodnina.css" />

	<meta charset="UTF-8" />
</head>
<body>
	<div id="header">
		<h1>Izračun dohodnine</h1>
	</div>
	<div id="content">
		<div id="left-bar">
			<ul>
				<li>Letni zaslužek <input type="text" id="letni-zasluzek" /></li>
				<li>Akontacija dohodnine<input type="text" id="akontacija dohodnine" /></li>
			</ul>
			<h2>Način izračuna</h2>
			<ul>
				<li><input name="nacin-izracuna-radio" type="radio" checked="checked" /> ročno</li>
				<li><input name="nacin-izracuna-radio" type="radio" /> študentsko delo</li>
			</ul>
			<h3>Olajšave</h3>
			<ul>
				<li><input name="olajsave-radio" type="checkbox" checked="checked" /> splošna</li>
				<li><input name="olajsave-radio" type="checkbox" checked="checked" /> povišana splošna</li>
				<li><input name="olajsave-radio" type="checkbox" checked="checked" /> posebna</li>
				<li> <a href="#">dodaj olajšavo</a> <input type="text" id="dodaj-olajšavo" /> <a href="#">dodaj</a></li>
			</ul>
			<a href="#">Izračun</a>
				
			
			 
		</div>
		<div id="calculations">
			
		</div>
	</div>
	<div id="footer">

	</div>
	<script type="text/javascript" src="ext/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/dohodnina.js"></script>
</body>
</html>
